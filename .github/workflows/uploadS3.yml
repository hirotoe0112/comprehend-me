name: Upload diff files
on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get diff
        run: |
            for file in $(git diff ${{github.event.before}}..${{github.event.after}} --name-only) ; do
            echo $file
            done